spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/learning_management?createDatabaseIfNotExist=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:123456789}

  jpa:
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        transaction:
          jta:
            platform: org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform

  web:
    resources:
      add-mappings: false

app:
  jwtSecret: ${JWT_SECRET:mySecretKey1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ}
  jwtExpirationMs: ${JWT_EXPIRATION:604800000}
  default-admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin2468}
    email: ${ADMIN_EMAIL:admin@gmail.com}
  default-instructor:
    username: ${INSTRUCTOR_USERNAME:instructor}
    password: ${INSTRUCTOR_PASSWORD:instructor2468}
    email: ${INSTRUCTOR_EMAIL:instructor@gmail.com}

logging:
  level:
    "[com.lms.dev]": ${APP_LOG_LEVEL:DEBUG}
    "[org.springframework.security]": ${SECURITY_LOG_LEVEL:DEBUG}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
      show-details: always

# Storage Configuration
# Options: s3, uploadcare, firebase
# Default: uploadcare (doesn't require credentials for basic setup)
storage:
  provider: ${STORAGE_PROVIDER:uploadcare}

# AWS S3 Configuration
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:your-bucket-name}
    region: ${AWS_S3_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}
    base-url: ${AWS_S3_BASE_URL:}

# Uploadcare Configuration
uploadcare:
  public-key: ${UPLOADCARE_PUBLIC_KEY:}
  secret-key: ${UPLOADCARE_SECRET_KEY:}

# Firebase Storage Configuration
firebase:
  storage:
    bucket-name: ${FIREBASE_STORAGE_BUCKET:}
    base-url: ${FIREBASE_STORAGE_BASE_URL:}
  credentials:
    path: ${FIREBASE_CREDENTIALS_PATH:}